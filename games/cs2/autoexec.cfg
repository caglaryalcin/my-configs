// console //
con_enable true 
mm_dedicated_search_maxping 150 

// Crosshairs //
cl_crosshairstyle 4
cl_crosshaircolor 4
cl_crosshairsize 2.2
cl_crosshairgap -3 
cl_crosshairalpha 255 
cl_crosshair_recoil 0
cl_crosshair_outlinethickness 0
cl_crosshairthickness 0 
cl_crosshairdot 0 
cl_crosshaircolor_b 255
cl_crosshaircolor_g 255
cl_crosshaircolor_r 255
cl_crosshair_friendly_warning 0

// Mouse //
sensitivity 0.5
zoom_sensitivity_ratio 0.8

// Fps //
fps_max 0 
fps_max_ui 0 

// Huds & Radar //
r_fullscreen_gamma 2.4
cl_radar_scale 0.35
cl_hud_color 2
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 
viewmodel_offset_y 3
viewmodel_offset_z -2
viewmodel_presetpos 0 
r_show_build_info 0
cl_teamcounter_playercount_instead_of_avatars 1

// Binds //
bind "F" "+lookatweapon"
bind "F1" "buy m4a1_silencer;buy ak47; buy vesthelm;"
bind "F2" "buy ak47; buy vest; buy smokegrenade; buy flashbang; buy flashbang; buy molotov;" 
bind "F3" "buy m4a1_silencer; buy vest; buy smokegrenade; buy hegrenade; buy flashbang; buy molotov; buy hegrenade;" 
bind "mouse5" "buy smokegrenade; buy flashbang; buy flashbang; buy molotov;"
bind "f8" volume 0
bind "f9" volume 0.6
bind w +forward
bind s +back
bind d +right
bind a +left
bind ctrl +duck
bind shift +sprint
bind mwheelup +jump


// jumpthrow //
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind MOUSE4 "+jumpaction;+throwaction;"

// volumes //
snd_menumusic_volume "0.0"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.0"
snd_mute_losefocus "0"
snd_roundaction_volume "0"
snd_mvp_volume "0"

clear

echo "CFG is ready."